  <circle cx="300" cy="165" r="3" fill="#4a90e2" opacity="0.6"/>
  <circle cx="315" cy="200" r="4" fill="#4a90e2" opacity="0.6"/>
  <circle cx="300" cy="235" r="3" fill="#4a90e2" opacity="0.6"/>
  <circle cx="250" cy="255" r="4" fill="#4a90e2" opacity="0.6"/>
  <circle cx="200" cy="235" r="3" fill="#4a90e2" opacity="0.6"/>
  <circle cx="185" cy="200" r="4" fill="#4a90e2" opacity="0.6"/>
